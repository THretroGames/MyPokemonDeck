<h3>Meus Decks</h3>
<div class="flex justify-end mb-5">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="newDeck()">Novo</button>
</div>
<div style="text-align: center;">
    <igx-grid #deckGrid [data]="decks.decks" height="700px" style="margin: auto" [allowFiltering]="true" [filterMode]="'excelStyleFilter'">       
        <igx-column field="name" dataType="string" [cellClasses]="{'font-bold underline' : true }" header="Nome" [width]="'25%'"></igx-column>   
        <igx-column header="" [width]="250" [filterable]="false">
            <ng-template igxCell let-cell="cell">
                <div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="editDeck(cell.row.data.name)">Editar</button>                    
                </div>
            </ng-template>
        </igx-column>               
    </igx-grid>
</div> 
<ul>
    <li *ngFor="let p of decks.decks">
        {{p.name}}
    </li>
</ul>
